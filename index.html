<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Desk OCS NFI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      margin: 0;
      background: #f3f3f3;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .container {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .durasi-group {
      display: flex;
      gap: 0.5rem;
    }

    .durasi-group input {
      flex: 1;
    }

    button {
      background: #0d47a1;
      color: #fff;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
    }

    #hasil {
      white-space: pre-wrap;
      background: #e3f2fd;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h2>Job Desk OCS NFI</h2>

  <div class="container">
    <label for="tanggal">Pilih Hari dan Tanggal:</label>
    <input type="date" id="tanggal" onchange="updateHari()" />
    <div id="hari"></div>

    <div id="pekerjaan-container"></div>

    <button onclick="generateClipboard()">üìã Salin Job Desk</button>

    <div id="hasil"></div>
  </div>

  <script>
    const pekerjaanContainer = document.getElementById("pekerjaan-container");

    const namaKaryawan = [
      "Pohara Ayub", "Sadulloh", "Edi Ahmad Jubaedi", "Saiful Bahri", "Wahidin",
      "Amrullah", "Ade Surahman", "Siti Maemunah", "Sulaiman", "Muhammad Toni", "M. Rifai"
    ];

    for (let i = 1; i <= 20; i++) {
      let opsi = namaKaryawan.map(nama => `<option value="${nama}">${nama}</option>`).join("");
      pekerjaanContainer.innerHTML += `
        <label>Pekerjaan ${i}</label>
        <input type="text" placeholder="Deskripsi pekerjaan ${i}" id="pekerjaan${i}" />
        <select id="karyawan${i}">
          <option value="">-- Pilih Karyawan --</option>
          ${opsi}
        </select>
        <div class="durasi-group">
          <input type="time" id="dari${i}" />
          <input type="time" id="ke${i}" />
        </div>
      `;
    }

    function updateHari() {
      const inputTanggal = document.getElementById("tanggal").value;
      if (!inputTanggal) return;
      const tanggal = new Date(inputTanggal);
      const namaHari = tanggal.toLocaleDateString('id-ID', { weekday: 'long' });
      document.getElementById("hari").innerText = `Hari: ${namaHari}`;
    }

    function hitungDurasi(jamMulai, jamSelesai) {
      if (!jamMulai || !jamSelesai) return "";
      const [h1, m1] = jamMulai.split(":").map(Number);
      const [h2, m2] = jamSelesai.split(":").map(Number);
      const totalMenit = (h2 * 60 + m2) - (h1 * 60 + m1);
      if (totalMenit <= 0) return "";
      const jam = Math.floor(totalMenit / 60);
      const menit = totalMenit % 60;
      let hasil = "";
      if (jam > 0) hasil += `${jam} jam`;
      if (menit > 0) hasil += jam > 0 ? ` ${menit} menit` : `${menit} menit`;
      return hasil ? `(${hasil})` : "";
    }

    function generateClipboard() {
      const tanggal = document.getElementById("tanggal").value;
      if (!tanggal) {
        alert("Silakan pilih tanggal terlebih dahulu!");
        return;
      }

      const hari = new Date(tanggal).toLocaleDateString('id-ID', { weekday: 'long' });
      let output = `üóìÔ∏è  *Job Desk OCS NFI - ${hari}, ${tanggal}*\n\n`;

      for (let i = 1; i <= 20; i++) {
        const kerja = document.getElementById(`pekerjaan${i}`).value.trim();
        const nama = document.getElementById(`karyawan${i}`).value.trim();
        const dari = document.getElementById(`dari${i}`).value;
        const ke = document.getElementById(`ke${i}`).value;
        const durasi = hitungDurasi(dari, ke);
        if (kerja || nama || dari || ke) {
          output += `üìå  ${kerja}  -  ${nama}  ${durasi}\n`;
        }
      }

      document.getElementById("hasil").innerText = output;
      navigator.clipboard.writeText(output).then(() => {
        alert("üìã Job desk berhasil disalin!");
      });
    }
  </script>

</body>
</html>
